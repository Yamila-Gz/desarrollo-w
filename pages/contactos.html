    <main>
        <h1 class="centrar_texto">Contactanos</h1>
        <section class="contenedor_formulario">
            <form class="form">
                <fieldset class="entregas">
                    <legend>Completa: </legend>

                    <div>
                        <label for="nombre_completo">Nombre completo</label>
                        <input type="text" name="nombre_completo" id="nombre_completo" placeholder="Carlos Perez"
                            required />
                    </div>

                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="carlosperez@gmail.com" required />
                    </div>

                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="id_femenino">femenino</label>
                        <input type="radio" name="sexo" id="id_femenino" value="femenino">

                        <label for="id_masculino">masculino</label>
                        <input type="radio" name="sexo" id="id_masculino" value="masculino">

                        <label for="id_otro">otro</label>
                        <input type="radio" name="sexo" id="id_otro" value="otro">
                    </div>

                    <div>
                        <input type="checkbox" name="terminos_y_condiciones" id="t_y_c">
                        <label for="t_y_c"> Acepto los terminos y condiciones</label>
                    </div>

                </fieldset>

                <div>
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </section>

        <h2 class="centrar_texto">Otros medios de contactos</h2>

        <section class="contenedor_contactos">

            <div>
                <img src="../Imagenes/correo-electronico.png" alt="correo electronico">
            </div>

            <div>
                <P> colifascolifitas@gmail.com </P>
            </div>

            <div>
                <img src="../Imagenes/llamada-telefonica.png" alt="telefono">
            </div>

            <div>
                <P> 1169705280 </P>
            </div>
        </section>



    </main>
